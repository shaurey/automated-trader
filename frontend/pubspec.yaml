name: trading_app
description: A Flutter web application for portfolio holdings visualization
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  fl_chart: ^0.64.0
  flutter_riverpod: ^2.4.9
  go_router: ^12.1.3
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  web_socket_channel: ^2.4.0
  flutter_markdown: ^0.6.18
  universal_html: ^2.2.4
  path_provider: ^2.1.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/